<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 10;
        padding: 5;
      }

      header{
        height: 10%;
      }
    </style>
  </head>
    <select>
        <option value="lat/longitude">Green Bay</option>
        <option value="lat/longitude">Atlanta</option>
        <option value="lat/longitude">Oakland</option>
        <option value="lat/longitude">New England</option>
    </select>


  <header>

    


  </header>

  <body>
        


    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAccga5ubuDi3yUxbpz9tD6C-LtVM2kMyc&callback=initMap"
    async defer></script>
  </body>
</html>
